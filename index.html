<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relog Mamon</title>
</head>
<body>
    <div class="reloj">
        <div class="digito" id="hora_decena_digito">
            <div class="superior" id="hora_decena_superior"></div>
            <div class="superior_derecha" id="hora_decena_SD"></div>
            <div class="superior_izquierda" id="hora_decena_SI"></div>
            <div class="medio" id="hora_decena_medio"></div>
            <div class="inferior-derecha" id="hora_decena_ID"></div>
            <div class="inferior_izquierda" id="hora_decena_II"></div>
            <div class="inferior" id="hora_decena_inferior"></div>
        </div>
        <div class="digito" id="hora_unidad_digito">
            <div class="superior" id="hora_unidad_superior"></div>
            <div class="superior_derecha" id="hora_unidad_SD"></div>
            <div class="superior_izquierda" id="hora_unidad_SI"></div>
            <div class="medio" id="hora_unidad_medio"></div>
            <div class="inferior-derecha" id="hora_unidad_ID"></div>
            <div class="inferior_izquierda" id="hora_unidad_II"></div>
            <div class="inferior" id="hora_unidad_inferior"></div>
        </div>
        <div class="dos_puntos">
            <div class="puntos" id="punto_superior"></div>
            <div class="puntos" id="punto_inferior"></div>
        </div>
        <div class="digito" id="minuto_decena_digito">
            <div class="superior" id="minuto_decena_superior"></div>
            <div class="superior_derecha" id="minuto_decena_SD"></div>
            <div class="superior_izquierda" id="minuto_decena_SI"></div>
            <div class="medio" id="minuto_decena_medio"></div>
            <div class="inferior-derecha" id="minuto_decena_ID"></div>
            <div class="inferior_izquierda" id="minuto_decena_II"></div>
            <div class="inferior" id="minuto_decena_inferior"></div>
        </div>
        <div class="digito" id="minuto_unidad_digito">
            <div class="superior" id="minuto_unidad_superior"></div>
            <div class="superior_derecha" id="minuto_unidad_SD"></div>
            <div class="superior_izquierda" id="minuto_unidad_SI"></div>
            <div class="medio" id="minuto_unidad_medio"></div>
            <div class="inferior-derecha" id="minuto_unidad_ID"></div>
            <div class="inferior_izquierda" id="minuto_unidad_II"></div>
            <div class="inferior" id="minuto_unidad_inferior"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
